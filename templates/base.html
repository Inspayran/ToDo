{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>ToDo</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header shadow-sm-bg-white">
                    <a href="{% url 'all_tasks' %}">
                        <h1 class="display-5 text-info"><i class="fas fa-check-double"> ToDos</i></h1>
                    </a>
                </div>
                <div class="card-body">
                    <form action="{% url 'add_task' %}" method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <input type="text" class="form-control" name="title" placeholder="Enter the name of the task">
                            </div>
                            <div class="form-group col-lg-12">
                                <input type="text" class="form-control" name="description" placeholder="Enter a description of the task">
                            </div>
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary"><br>
                        <br>
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a href="{% url 'all_tasks' %}" class="nav-link {% if not request.path or request.path == '/' %}active {% endif %}">All tasks</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'completed_tasks_list' %}" class="nav-link {% if '/completed/' == request.path %}active {% endif %}">Completed tasks</a>
                            </li>
                        </ul>
                    </form>
                    <ul class="list-group">

                            {% block content %}

                            {% endblock %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
